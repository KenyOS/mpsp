<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>mpsp demo</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
        <div class="box"> 
          <img src="https://github.com/KenyOS/mpsp/blob/main/ff.png"  alt="MPSP"/> 
        </div>
    <script type="text/javascript">
    //Note: Replace <YOUR_ACCOUNT_APP_ID> with your Kommunicate account APP_ID
(function(d, m) {
    var kommunicateSettings = {
        "appId": "3db455557cf093b00f825295da95cdda2",
        "popupWidget": true,
        "automaticChatOpenOnNavigation": true
    };
    var s = document.createElement("script");
    s.type = "text/javascript";
    s.async = true;
    s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
    var h = document.getElementsByTagName("head")[0];
    h.appendChild(s);
    window.kommunicate = m;
    m._globals = kommunicateSettings;
})(document, window.kommunicate || {});

var kommunicateSettings = {
    "preLeadCollection": [{
            "field": "Name", // Name of the field you want to add
            "required": true, // Set 'true' to make it a mandatory field
            "placeholder": "enter your name" // add whatever text you want to show in the placeholder
        },
        {
            "field": "Email",
            "type": "email",
            "required": true,
            "placeholder": "Enter your email"
        },
        {
            "field": "Phone",
            "type": "number",
            "required": true,
            "element": "input", // Optional field (Possible values: textarea or input) 
            "placeholder": "Enter your phone number"
        },
        {
            "field": "Employer", // You can add any number of custom properties
            "required": true,
            "element": "input",
            "placeholder": "Enter employer name"
        }
    ]
};
</script>
  </body>
</html>
